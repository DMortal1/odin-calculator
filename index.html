<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Calculator for The Odin Project Foundations level final assignment.">
    <link rel="stylesheet" href="index-style.css">
    <script src="index-script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <section id="calculator">
        <section id="display"></section>
        <section id="buttons">
            <section class="row">
                <button id="remainder">%</button>
                <button id="clear-entry">CE</button>
                <button id="clear">C</button>
                <button id="backspace">&#9003</button>
            </section>
            <section class="row">
                <button id="reciprocal">1/</button>
                <button id="exponent">&#8743</button>
                <button id="root">&#8730</button>
                <button id="divide">&#247</button>
            </section>
            <section class="row">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiply">&#215</button>
            </section>
            <section class="row">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="minus">&#8722</button>
            </section>
            <section class="row">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="plus">+</button>
            </section>
            <section class="row">
                <button id="change-sign">&#177</button>
                <button id="zero">0</button>
                <button id="decimal-seperator">.</button>
                <button id="equals">=</button>
            </section>
        </section>
    </section>
    <footer>
        Copyright &copy 2023 DMortal1
    </footer>
</body>
</html>
