<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Calculator for The Odin Project Foundations level final assignment.">
    <link rel="stylesheet" href="index-style.css">
    <script src="index-script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <section id="calculator">
        <section id="display">
            <section id="store"></section>
            <section id="entry">0</section>
        </section>
        <section id="buttons">
            <section class="row">
                <button id="clear">C</button>
                <button id="backspace">&#9003</button>
            </section>
            <section class="row">
                <button id="number-7" class="number">7</button>
                <button id="number-8" class="number">8</button>
                <button id="number-9" class="number">9</button>
                <button id="divide" class="operator">&#247</button>
            </section>
            <section class="row">
                <button id="number-4" class="number">4</button>
                <button id="number-5" class="number">5</button>
                <button id="number-6" class="number">6</button>
                <button id="multiply" class="operator">&#215</button>
            </section>
            <section class="row">
                <button id="number-1" class="number">1</button>
                <button id="number-2" class="number">2</button>
                <button id="number-3" class="number">3</button>
                <button id="minus" class="operator">&#8722</button>
            </section>
            <section class="row">
                <button id="decimal-seperator">.</button>
                <button id="number-0" class="number">0</button>
                <button id="equals">=</button>
                <button id="plus" class="operator">+</button>
            </section>
        </section>
    </section>
    <footer>
        Copyright &copy 2023 DMortal1
    </footer>
</body>
</html>
